<!doctype HTML>
<html>
<head>
  <script src='http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js'></script>
  <script>
    $(document).ready(function() {
      function debug(str) {
        $("#debug").append("<p>"+str+"</p>");
      };

      ws = new WebSocket("ws://localhost:8080");

      ws.onmessage = function(evt) {
        $("#msg").append("<p>"+evt.data+"</p>");
      };
      ws.onclose = function() {
        debug("socket closed");
      };
      ws.onopen = function() {
        debug("connected...");
        ws.send("hello server");
      };
    });
  </script>
  <style>
    body {
      font-family: trebuchet ms;
      background: #424242;
      color: #fff;
      text-align: center;
      padding: 0;
      margin-top: 5em;
    }

    #title {
      font-weight: bold;
    }

    #debug {
      background: #883333;
      border: solid 1px #313131;
      margin-left: 5em;
      margin-right: 5em;
    }

    #msg {
      background: #646464;
      border: solid 1px #313131;
      margin-top: 20px;
      margin-left: 5em;
      margin-right: 5em;
    }
  </style>
</head>
<body>
  <div id="debug"></div>
  <div id="msg">
    <p id="title">Recieved messages:</p>
  </div>
</body>
</html>
